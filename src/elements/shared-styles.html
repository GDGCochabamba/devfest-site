<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        --primary-accent-color: #3BBFFC;
        --secondary-accent-color: #4750FC;
        --light-primary-color: #D1C4E9;
        --dark-color: #333333;
        --mid-color: #AAAAAA;
        --light-color: #FFFFFF;
        --primary-text-color: #FFFFFF; /*check usage*/
        --secondary-text-color: #ffffff; /*check usage*/
        --disabled-text-color: #BDBDBD;
        --divider-color: #555555;
        --footer-background-color: #444444;
        --footer-text-color: #CCCCCC;
        --gplus-color: #DF312D;
        --twitter-color: #4099FF;
        --facebook-color: #3B5998;
        --border-light-color: #E2E2E2;
        --error-color: #e64a19;
        
        /* Transparencies */
        --primary-accent-color-alpha10: rgba(59, 191, 252, 0.1);
        --primary-accent-color-alpha30: rgba(59, 191, 252, 0.3);
        --primary-accent-color-alpha50: rgba(59, 191, 252, 0.5);

        /* Gradients */
        --diagonal-gradient-color: -webkit-linear-gradient(60deg, var(--primary-accent-color), var(--secondary-accent-color));
        --diagonal-gradient-reverse-color: -webkit-linear-gradient(60deg, var(--secondary-accent-color), var(--primary-accent-color));

        --default-background-color: #333333;
        --secondary-background-color: #F5F5F5;
        --additional-background-color: #f7f7f7;
        --contrast-additional-background-color: #e8e8e8;
        --animation: 0.3s cubic-bezier(0.4, 0, 0.2, 1);

        --slideAnimation: 0.4s cubic-bezier(0, 0, 0.2, 1);
        --border-radius: 5px;
        --box-shadow: 3px 3px 7px 0 var(--primary-accent-color-alpha30);
        --box-shadow-hover: 3px 3px 7px 0 var(--primary-accent-color-alpha50);

        /* TODO Check and change when enabling tickets*/
        --box-shadow-primary-color: 0 3px 3px -2px rgba(103, 58, 183, 0.3), 0 3px 4px 0 rgba(103, 58, 183, 0.3), 0 1px 8px 0 rgba(103, 58, 183, 0.3);
        --box-shadow-primary-color-hover: 0 1px 3px -2px rgba(103, 58, 183, 0.4), 0 4px 5px 0 rgba(103, 58, 183, 0.4), 0 2px 9px 0 rgba(103, 58, 183, 0.4);
        --font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif; /*TODO Change to Open Sans*/
        --max-container-width: 1280px;

        --primary-color-light: rgba(103, 58, 183, 0.8);
        --primary-color-white: #EDE7F6;

        /* Labels */
        --gde: #3d5afe;
        --wtm: #1de9b6;
        --gdg: #00B0ff;

        /* Tags */
        --general: #9E9E9E;
        --android: #78c257;
        --web: #2196f3;
        --cloud: #3f51b5;
        --community: #e91e63;
        --design: #E91E63;
      }

      *,
      *:before,
      *:after {
        box-sizing: border-box;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
      }

      body {
        font-family: var(--font-family);
        text-rendering: optimizeLegibility;
        color: var(--primary-text-color);
      }

      .highlight-font {
        font-family: "Product Sans", arial, sans-serif;
      }

      .light-font {
        font-family: "Roboto", arial, sans-serif;
        font-weight: 100;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0;
        font-family: "Product Sans", arial, sans-serif;
        font-weight: normal;
      }

      h1 {
        padding: 8px 8px 24px 14px;
        font-size: 24px;
        line-height: 30px;
        font-weight: 500;
      }

      a {
        color: var(--primary-accent-color);
        text-decoration: none;
        transition: border-color var(--animation);
      }

      paper-button {
        padding: 0.7em;
        border-radius: 2px;
        font-size: 14px;
        color: var(--primary-accent-color);
        transition: background-color var(--animation);
      }

      paper-button:hover {
        background-color: var(--primary-accent-color-alpha10);
      }

      paper-button[disabled] {
        cursor: default;
        background-color: var(--primary-accent-color-alpha10);
        opacity: 0.8;
      }

      paper-button[primary] {
        background-color: var(--primary-accent-color);
        color: var(--primary-text-color);
      }

      paper-button[primary]:hover {
        background-color: var(--primary-color-light);
      }

      paper-button[primary][invert] {
        color: var(--primary-accent-color);
        background-color: var(--primary-text-color);
      }

      paper-button[primary][invert]:hover {
        background-color: var(--primary-color-white);
      }

      paper-button[primary-text] {
        color: var(--primary-accent-color);
      }

      paper-button iron-icon {
        --iron-icon-height: 20px;
        --iron-icon-width: 20px;
      }

      paper-button.icon-right iron-icon {
        margin-left: 8px;
      }

      paper-button.icon-left iron-icon {
        margin-right: 8px;
      }

      paper-button.animated iron-icon {
        transition: transform var(--animation);
      }

      paper-button.animated.icon-right:hover iron-icon {
        transform: translateX(4px);
      }

      paper-button.animated.icon-left:hover iron-icon {
        transform: translateX(-4px);
      }

      .container,
      .container-narrow {
        margin: 0 auto;
        padding: 24px 16px;
        max-width: var(--max-container-width);
        color: var(--light-color);
      }

      .container-narrow {
        max-width: 800px;
      }

      .container-title {
        margin-bottom: 24px;
        padding: 0;
        font-size: 32px;
        line-height: 30px;
        color: var(--light-color);
      }

      .big-icon {
        --iron-icon-height: 48px;
        --iron-icon-width: 48px;
      }

      .gde-b {
        background-color: var(--gde);
      }

      .wtm-b {
        background-color: var(--wtm);
      }

      .gdg-b {
        background-color: var(--gdg);
      }

      .card {
        background-color: var(--light-color);
        box-shadow: var(--box-shadow);
        border-radius: 4px;
        transition: box-shadow var(--animation);
        cursor: pointer;
      }

      .tag {
        margin-right: 2px;
        padding: 2px 4px;
        font-size: 12px;
        border: 1px solid currentColor;
      }

      @media (min-width: 640px) {
        .container,
        .container-narrow {
          padding: 32px;
        }

        .card:hover {
          box-shadow: var(--box-shadow-hover);
        }
      }

    </style>
  </template>
</dom-module>
