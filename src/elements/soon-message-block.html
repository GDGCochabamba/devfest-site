<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="shared-animations.html">
<link rel="import" href="hoverboard-icons.html">

<dom-module id="soon-message-block">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment flex-reverse"></style>

    <style>
      :host {
        display: block;
      }

      .container {
        padding-top: 64px;
        background: #333;
        width: 100%;
        height: 15em;
    }
    
    .content {
        display: grid;
        grid-gap: 32px;
        grid-template-columns: 1fr;
        text-align: center;
        padding-top: 0.5em;
      }

      .numbers {
        font-size: 35px;
      }

      .numbers::after {
        content: "";
        display: block;
        height: 2px;
        width: 64px;
        background-color: var(--default-primary-color);
      }

      .label {
        margin-top: 4px;
      }

      .description {
          font-size: 40px;
          background: -webkit-linear-gradient(200deg, #4750FC , #3BBFFC);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        -moz-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        -o-transform: rotate(45deg);
      }

      @media (min-width: 640px) {
        .content {
          grid-gap: 64px;
          grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }

        .numbers {
          font-size: 56px;
        }
      }

    </style>

    <div class="container">
      <div class="content">
        <div>
          <p class="description">Muy Pronto...</p>
        </div>
      </div>
    </div>

  </template>

  <script>
    class SoonMessageBlock extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'soon-message-block';
      }
    }
    window.customElements.define(SoonMessageBlock.is, SoonMessageBlock);
  </script>
</dom-module>
