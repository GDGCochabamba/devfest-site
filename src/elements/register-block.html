<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="shared-animations.html">
<link rel="import" href="hoverboard-icons.html">

<dom-module id="register-block">
    <template>
        <style is="custom-style" include="shared-styles flex flex-alignment flex-reverse fade-animations"></style>

        <style>
            :host {
                display: block;
                position: relative;
                color: var(--dark-primary-color);
            }

            .container {
                overflow: hidden;
            }

            .description {
              color: var(--secondary-text-color);
            }

            .statistics-block {
                padding: 16px;
            }

            .statistics-row:first-of-type {
                margin-bottom: 16px;
            }

            .statistics-row:last-of-type {
                margin-top: 16px;
            }

            .block-cta paper-button {
                padding-left: 0;
                margin-left: 0;
            }

            .block-cta .cta-label {
                font-size: 14px;
            }

            .block-subtitle {
                color: var(--secondary-text-color);
            }

            .icon-label {
                color: var(--secondary-text-color);
                margin-top: 8px;
            }

            .count-info {
                padding: 16px 0;
            }

            .meetup-logo {
              height: 100px;
              width: 280px;
            }

            .numbers {
                margin-left: 16px;
                font-size: 32px;
                vertical-align: middle;
            }

            .icon iron-icon {
                color: var(--dark-primary-color);
            }

            .title {
                width: 300px;
            }

            .description-block {
                min-width: 300px;
                animation-duration: 1s;
                animation-fill-mode: both;
                animation-name: fadeInUp;
            }

            .attendees-count {
                animation-duration: 1.5s;
                animation-delay: 1.5s;
                animation-fill-mode: both;
                animation-name: fadeInAttendeesCount;
            }

            .labs-count {

                animation-duration: 1.5s;
                animation-delay: 1.5s;
                animation-fill-mode: both;
                animation-name: fadeInDaysCount;
            }

            .sessions-count {
                animation-duration: 1.5s;
                animation-delay: 1.5s;
                animation-fill-mode: both;
                animation-name: fadeInSessionsCount;
            }

             .tracks-count {
                animation-duration: 1.5s;
                animation-delay: 1.5s;
                animation-fill-mode: both;
                animation-name: fadeInTracksCount;
            }

            @media (min-width: 868px) {

                .container {
                    margin: 48px auto;
                }

                .description-block,
                .statistics-block {
                    padding: 48px 0;
                }

                .description-block {
                    margin-right: 64px;
                    padding-right: 16px;
                }

                .statistics-block {
                    margin-left: 64px;
                    padding-left: 16px;
                }

                 .numbers {
                    font-size: 50px;
                }
            }


        </style>

        <div class="container" flex layout horizontal center wrap-reverse>

            <div class="description-block" flex>
                <h2 class="title">{$ registerBlock.title $}</h2>
                  <marked-element class="description" markdown="{$ registerBlock.content $}">
                    <div slot="markdown-html"></div>
                  </marked-element>
                    <div class="block-cta">
                      <a href="{$  registerBlock.callToAction.register.url $}" target="_blank">
                        <paper-button class="animated icon-right">
                            <span class="cta-label">{$  registerBlock.callToAction.register.label $}</span>
                            <iron-icon icon="hoverboard:arrow-right-circle"></iron-icon>
                        </paper-button>
                      </a>
                    </div>
            </div>

            <div class="statistics-block" flex layout vertical center>
                <plastic-image
                  class="meetup-logo"
                  srcset="{$ registerBlock.meetupLogo $}"
                  sizing="contain"
                  lazy-load preload fade
                ></plastic-image>
            </div>

        </div>
    </template>

    <script>
        class RegisterBlock extends ReduxMixin(Polymer.Element) {
            static get is() { return 'register-block' }

            _playVideo() {
                uiActions.toggleVideoDialog({
                    title: '{$  aboutBlock.callToAction.howItWas.title $}',
                    youtubeId: '{$  aboutBlock.callToAction.howItWas.youtubeId $}',
                    disableControls: true,
                    opened: true
                });
            }
        }

        window.customElements.define(RegisterBlock.is, RegisterBlock);
    </script>
</dom-module>
